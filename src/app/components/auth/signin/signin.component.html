<div id="signinContent" fxLayout="row" fxLayoutAlign="center center">
  <mat-card fxFlex="80%" fxFlex.gt-xs="60%" fxFlex.gt-sm="40%" fxFlex.gt-md="20%">
    <mat-card-header fxLayout="row" fxLayoutAlign="center center">
      <mat-card-title>Se connecter</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form
        [formGroup]="signinForm"
        novalidate
        fxLayout="column"
        fxLayoutGap="16px"
        fxLayoutAlign="start center"
        (ngSubmit)="onSubmit()"
      >
        <mat-form-field class="w-100">
          <input
            matInput
            formControlName="email"
            type="email"
            placeholder="Email"
            required
          />
          <mat-error *ngIf="signinForm.get('email').invalid && errorsForm">{{
            errorsForm.email
          }}</mat-error>
        </mat-form-field>
        <mat-form-field class="w-100">
          <input
            matInput
            formControlName="password"
            [type]="hidePassword ? 'password' : 'text'"
            placeholder="Mot de passe"
            required
          />
          <mat-hint>Minimum 8 caract√®res</mat-hint>
          <button
            type="button"
            mat-icon-button
            matSuffix
            (click)="hidePassword = !hidePassword"
            [attr.aria-label]="'hide password'"
            [attr.aria-pressed]="hidePassword"
          >
            <mat-icon>{{
              hidePassword ? "visibility_off" : "visibility"
            }}</mat-icon>
          </button>
          <mat-error *ngIf="signinForm.get('password').invalid && errorsForm">{{
            errorsForm.password
          }}</mat-error>
        </mat-form-field>
        <mat-card-actions>
          <button mat-raised-button color="warn">Connexion</button>
        </mat-card-actions> 
          <div *ngIf="trySigninError$ | async; let error">
            <p class="errorMsg">{{ error }}</p>
          </div>
          <div *ngIf="trySigninSuccess$ | async; let success">
            <p class="successMsg">{{ success }}</p>
          </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
